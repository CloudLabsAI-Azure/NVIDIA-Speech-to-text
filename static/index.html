<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Assistant</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #252526;
            --text-color: #d4d4d4;
            --accent-color: #0078d4;
            --border-color: #3e3e42;
            --input-bg: #333333;
            --hover-color: #2a2d2e;
            --user-msg-color: #2b5278;
            --bot-msg-color: #37373d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 20px 20px 160px 20px; /* Increase bottom padding to make room for fixed controls */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-left: 10px;
        }

        .header-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            scroll-behavior: smooth;
            margin-bottom: 15px;
            max-height: calc(100vh - 250px); /* Adjust depending on your header and footer height */
        }

        .message-row {
            display: flex;
            margin-bottom: 15px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;    /* Preserve whitespace and line breaks */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Add styling for code blocks within messages */
        .message pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 5px 0;
        }

        .user-message {
            background-color: var(--user-msg-color);
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: var(--bot-msg-color);
            border-bottom-left-radius: 2px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            justify-content: flex-end;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--text-color);
            opacity: 0.6;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .action-button:hover {
            opacity: 1;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            padding: 15px 20px;
            z-index: 100;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            padding: 15px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }

        #userInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            height: 60px;
            margin-right: 10px;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .button-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .icon-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background-color: var(--hover-color);
        }

        .icon-button.active {
            color: var(--accent-color);
        }

        .icon-button.record.recording {
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .send-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #006ec9;
        }

        .send-button:disabled {
            background-color: #2c5d7e;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status-bar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px 15px;
            font-size: 0.8rem;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #fileInput {
            display: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: var(--bot-msg-color);
            border-radius: 8px;
            margin-bottom: 15px;
            width: fit-content;
            border-bottom-left-radius: 2px;
        }

        .typing-animation {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: wave 1.3s linear infinite;
        }

        .dot:nth-child(2) {
            animation-delay: -1.1s;
        }

        .dot:nth-child(3) {
            animation-delay: -0.9s;
        }

        @keyframes wave {
            0%, 60%, 100% { transform: initial; }
            30% { transform: translateY(-5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <svg class="header-logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path fill="#0078d4" d="M26 2h-4v4h4V2zm-8 4h-4v4h4V6zm-8 4H6v4h4v-4zm16 0h-4v4h4v-10zm-8 4h-4v4h4v-8zm-8 4H6v4h4v-8zm16 0h-4v4h4v-8zm-8 4h-4v12h4V18zm-8 4H6v8h4v-12zm16 0h-4v8h4v-12z"/>
            </svg>
            <h1>AI Speech Assistant</h1>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message-row"></div>
                <div class="message bot-message">
                    Hello! I'm your AI assistant. You can send me text messages, record audio, or upload audio files. How can I help you today?
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-animation">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea 
                id="userInput" 
                placeholder="Type your message or use the microphone to record..."
                rows="2"
            ></textarea>
            <div class="button-container">
                <div class="button-container">
                    <button id="recordButton" class="icon-button record" title="Record audio">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <input type="file" id="fileInput" accept="audio/*">
                    <!-- Fixed the paperclip button structure -->
                    <button id="fileButton" class="icon-button" title="Upload audio file" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button id="sendButton" class="send-button" disabled>
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusMessage">Ready</span>
            <span id="recordingStatus"></span>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
